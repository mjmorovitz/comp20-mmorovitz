			function genDis(name, lat, long) {
				Number.prototype.toRad = function() {
   return this * Math.PI / 180;
}

var R = 6371;
var x1 = lat - Lat;
var dLat = x1.toRad();
var x2 = long - Long;
var dLon = x2.toRad();
var a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(Lat.toRad())*Math.cos(lat.toRad())*Math.sin(dLon/2)*Math.sin(dLon/2);
var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
var d = (R * c)* 0.621371;
makepoly(lat, long);
return d;

}

function makepoly(lat, long){
