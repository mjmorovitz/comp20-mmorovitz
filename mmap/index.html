<!DOCTYPE html>

<html>

	<head><meta charset="utf-8" />
		<title>Mauraders Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>

		<script>
			Lat = 0;
			Long = 0;

			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(Lat, Long);
			var myOptions = {
						zoom: 25, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation()
			{
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						Lat = position.coords.latitude;
						Long = position.coords.longitude;
	
						renderMap();
					}); 	
				} 	
				else {
					alert("Geolocation is not supported by your web browser.");
				}
			}

			function renderMap()
			{
				me = new google.maps.LatLng(Lat, Long);
				
				map.panTo(me);
	
				var image = 'stewie.jpg';
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!",
					icon: image
				});
				marker.setMap(map);
					
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});

var parameters = "login=StewieGriffin&lat=43&lng=71";

	}
