
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Daydream Believer</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Daydream Believer</h1>

<video src="http://www.cs.tufts.edu/comp/20/daydream_believer.webm" id="music_video" id="music_video" controls></video>
<div id="lyrics"></div>

<script>

var v = document.getElementById("music_video");
var lyrics = document.getElementById("lyrics");
v.addEventListener("timeupdate", function(){
if (v.currentTime <6 || v.currentTime >= 160  ) {
lyrics
.innerHTML = "<img src='monkees.jpg'></img>";
}
else if (v.currentTime >=5 && v.currentTime <38  ) {
lyrics
.innerHTML = "Oh, I could hide 'neath the Wings of the bluebird as she Sings. The six o'clock alarm Would never ring. But it Rings and I rise, wipe the Sleep out of my eyes. My Shavin' razor's cold and it Stings.";
}
else if (v.currentTime>= 38 && v.currentTime < 55|| v.currentTime>= 84 && v.currentTime < 125||v.currentTime >= 128 ) {
lyrics
.innerHTML = "Cheer up, sleepy Jean. Oh, What can it mean. To a Daydream believer and a homecoming queen.";
}
	else if (v.currentTime >= 55 && v.currentTime < 84) {
lyrics
.innerHTML = "You once thought of me as a White knight on a steed. Now you know how happy I Can be. Oh, and our good Times start and end without Dollar one to spend. But How much, baby, do we Really need.";
	}
	else if (v.currentTime >= 125 && v.currentTime < 128 ) {
lyrics
.innerHTML = "<img src='musicnotes.png'></img>";
} }, false )




	
	</script>
</body>
</html>
